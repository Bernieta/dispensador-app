<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Historial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding-vertical">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Historial</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-datetime-button datetime="recordDate"></ion-datetime-button>

      <ion-modal [keepContentsMounted]="true">
        <ng-template>
          <ion-datetime presentation="date" id="recordDate" (ionChange)="captureDate($event)"></ion-datetime>
        </ng-template>
      </ion-modal>
      <ion-button slot="end" (click)="eventFilterButton()">Filtrar</ion-button>
    </ion-item>
  </ion-list>

  <ion-list *ngFor="let record of records; let count=index">
    <ion-item>
      <ion-label>{{ count + 1 }}</ion-label>
      <p>{{ record.date | date: 'medium' }}</p>
    </ion-item>
  </ion-list>

 
</ion-content>
